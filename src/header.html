<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <base href="/">
    <title>Document</title>
    <link rel="stylesheet" href="static/lib/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/lib/css/DateTimePicker.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <script src="static/lib/js/jquery.js"></script>
    <script src="static/lib/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/lib/js/DateTimePicker.min.js"></script>

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Branding</a>
        </div>
        <div class="collapse navbar-collapse" id="navlinks">
          <ul class="nav navbar-nav navbar-right">
            <li data-ng-repeat='item in data'><a href="{{item.href}}">{{item.content}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="loader"><p>LOADING</p></div>
